{% extends 'pro.html' %}
{% block content %}

<div class="container" style="width:400px;">
    <table class="table">
        <tr class="text-center">
            <td>아이디</td>
            <td>{{ user[0] }}</td>
        </tr>
        <tr class="text-center">
            <td>이메일</td>
            <td>{{ user[1] }}</td>
        </tr>
        <tr class="text-center">
            <td>전화번호</td>
            <td>{{ user[2] }}</td>
        </tr>
        <form method="post" class="post-form">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="password1">현재 비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"
                       value="{{form.password1.data or '' }}">
            </div>
            <div class="form-group">
                <label for="password2">새로운 비밀번호</label>
                <input type="password" class="form-control" name="password2" id="password2"
                       value="{{form.password2.data or '' }}">
            </div>
            <div class="form-group">
                <label for="password3">새로운 비밀번호 확인</label>
                <input type="password" class="form-control" name="password3" id="password3"
                       value="{{form.password3.data or '' }}">
            </div>
            <button type="submit" class="btn btn-primary">변경하기</button>


        </form>
    </table>
</div>





{% endblock %}
