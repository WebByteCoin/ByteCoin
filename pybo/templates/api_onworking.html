

{% extends 'pro.html' %}
{% block content %}
<thead>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="{{ url_for('static',filename='currency_cal.js')}}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='base_style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='api_style.css') }}">

</thead>
<tbody>
<div class="container my-4">
    <object type="text/html" class="api_frame" data="/api">API Loading</object>

    <div class="c_cal">
        <div class="curr2" id="cur_hidden"></div>
        <table class="cur_cal_tb">
            <tr>
                <td colspan="2"><input type="text" id="usd"></input><button onclick="cal()" type="submit">계산</button>&nbsp;&nbsp;<label class="curr"></label></td>
            </tr>
            <tr>
                <td><label>입력 값(USD)&nbsp;:&nbsp;</label><label id="result_pannel1"></label>&nbsp;&nbsp;</td>
                <td>/&nbsp;<label class="pretext_result"> 환산 값(KRW)&nbsp;:&nbsp;</label><label id="result_pannel2"></label></td> <!-- 아이디 명명시 중복/기존변수명 주의-->
            </tr>
        </table>
    </div>
</div>
</tbody>
{% endblock %}
